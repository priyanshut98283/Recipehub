<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-success p-3 shadow-lg">
        <div class="container-fluid" style="color:orange">
          <h3>Recipes</h3>
          <form class="d-flex" role="search">
            <h3 class="me-2">
                {% if request.user.is_authenticated %}
                Welcome 
                {{request.user}}
                {% endif %}
                {% comment %} {{request.user.first_name}} {% endcomment %}
            </h3>
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-primary" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-primary" type="submit">Login</a>

            {% endif %}
          </form>
        </div>
      </nav>

{% block start %}

{% endblock %}  
<script>
var message_ele = document.getElementById("message");
setTimeout(function(){ 
   message_ele.style.display = "none"; 
}, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
